{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
    (function($) {
   $('#id_sd').on('click', function(){
   if($('#id_sd').prop('checked') == true){
        $('#sd_cart_max_volume').prop('readonly', false)
        $('#sd_cart_max_volume').val('')
        $('#sd_cart_max_volume').css('background', 'white')
   }else{
        $('#sd_cart_max_volume').prop('readonly', true)
        $('#sd_cart_max_volume').val('')
        $('#sd_cart_max_volume').css('background', 'lightgray')
   }
   })

})(django.jQuery);

</script>
{% endblock %}
